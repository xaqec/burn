<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhunu Arındır</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dungeon-bg"></div>

    <div class="main-frame">
        <h1 id="page-title"></h1>
        
        <div class="parchment-container" id="parchment">
            <textarea id="thought-input" placeholder=""></textarea>
            
            <div id="char-overlay" class="hidden"></div>

            <div id="fire-container" class="fire-wrapper hidden">
                <div class="flame-layer dark"></div>
                <div class="flame-layer red"></div>
                <div class="flame-layer orange"></div>
                <div class="flame-layer yellow"></div>
                <div class="flame-layer white"></div>
                <div class="sparks">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <div class="seal-button-container">
            <button id="burn-btn">MÜHÜRLE VE YAK</button>
        </div>
    </div>

    <div id="bucket-container" title="Ateşi söndür ve arın">
        <div class="wooden-bucket">
            <div class="water hidden" id="bucket-water"></div>
        </div>
        <span class="bucket-label">SÖNDÜR</span>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
